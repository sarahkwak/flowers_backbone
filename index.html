<html>
	<head>
		<title>Flower Party</title>
    <link rel="stylesheet" href="flower.css">
  </head>
  <body>

    <div id="allFlowers"></div>
    
    <div id="copy"></div>

    <script id="flowerElement" type='text/template'>
      <a href="#<%= link %>"><img src="<%= img %>" alt=" <%= name %>"></a>
      <ul>
        <li class="flowerinfo"><strong>Name:</strong> <%= name %></li>
        <li class="flowerinfo"><strong>Price:</strong> <%= price %></li>
        <li class="flowerinfo"><strong>Color:</strong> <%= color %></li>  
      </ul>
    </script>

    <div id="stateFlowers"></div>

    <script id="stateFlowerElement" type='text/template'>
      <img src="<%= img %>" alt=" <%= name %>">
      <ul>
        <li class="stateFlowerStyle"><strong>state:</strong> <%= state %></li>
        <li class="stateFlowerStyle"><strong>name:</strong> <%= name %></li>
      </ul>
    </script>

		<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
    <script src='models/singleFlowerModel.js'></script>
    <script src='views/singleFlowerView.js'></script>
    <script src='views/allFlowersView.js'></script>
    <script src='collections/allFlowers.js'></script>
    <script src='routes/router.js'></script>
    <script src="flowerApp.js"></script>


	</body>
</html>
